<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div className="top">
        <p>User's Name</p>
        <img src="" alt="Avatar">
        <div id="editProfile" class="non-editable" contenteditable="false">Edit</div>
        <button id="saveButton" style="display:none;">Save</button>
    </div>
    <div className="section-1">
        <p>My Skills</p>
    </div>
    <div className="section-2">
        <p>Skills I Want to Learn</P>
    </div>
    <div className="section-3">
        <p>Contact Info</p>
    </div>
    <script>
        const editProfile=document.getElementById('editProfile');
        const saveButton=document.getElementById('saveButton');

        editProfile.addEventListener('click',()=>{
            editProfile.contentEditable="true";
            editProfile.classList.add('editable');
            editProfile.classList.remove('non-editable');
            saveButton.style.display='inline-block';
        });
        saveButton.addEventListener('click',()=>{
            editProfile.contentEditable="false";
            editProfile.classList.add('non-editable');
            editProfile.classList.remove('editable');
            saveButton.style.display='none';
        });
    </script>
</body>
</html>
